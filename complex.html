<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body class="h-screen flex items-center justify-center">
    <div class="bg-black w-[700px] border border-black rounded-md">

        <div id="equation"
            class="screen bg-gray-700 p-2 mt-2 mx-2 h-[80px] text-white rounded-t-md font-semibold text-lg">

        </div>
        <div id="display"
            class="screen bg-gray-700 p-2 mb-2 mx-2 h-[80px] flex justify-end rounded-b-md text-white font-semibold text-lg">

        </div>

        <div class="">
            <div class="grid grid-cols-5 gap-2 my-3 mx-2">
                <button class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">MS</button>
            </div>

            <div class="grid grid-cols-5 gap-2 mb-3 mx-2">
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">MS</button>
            </div>

            <div class="grid grid-cols-5 gap-2 mb-3 mx-2">
                <button onclick="handleClear('C')"
                    class="h-[50px] bg-red-500 text-white font-bold rounded-md text-xl">C</button>
                <button onclick="handleDelete('Del')"
                    class="bg-red-700 h-[50px] text-white font-bold rounded-md text-xl">Del</button>
                <button onclick="handleOperator('/')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">%</button>
                <button onclick="handleOperator('%')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">n!</button>
                <button onclick="handleOperator('n!')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">/</button>
                <button onclick="handleNumber('7')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">7</button>
                <button onclick="handleNumber('8')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">8</button>
                <button onclick="handleNumber('9')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">9</button>
                <button onclick="handleNumber('')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">(</button>
                <button onclick="handleOperator('*')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">x</button>
                <button onclick="handleNumber('4')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">4</button>
                <button onclick="handleNumber('5')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">5</button>
                <button onclick="handleNumber('6')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">6</button>
                <button onclick="handleNumber('')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">)</button>
                <button onclick="handleOperator('-')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">-</button>
                <button onclick="handleNumber('1')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">1</button>
                <button onclick="handleNumber('2')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">2</button>
                <button onclick="handleNumber('3')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">3</button>
                <button onclick="handleNumber('x')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">xʸ</button>
                <button onclick="handleOperator('+')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">+</button>
                <button onclick="handleOperator('±')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">±</button>
                <button onclick="handleNumber()" class="text-white font-bold bg-gray-500 h-[50px] rounded-md">0</button>
                <button onclick="handleOperator('+')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">+</button>


                <button onclick="handleOperator('.')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">.</button>
                <button onclick="calculate('=')"
                    class="bg-blue-600 h-[50px] text-white font-bold rounded-md text-xl">=</button>
            </div>
        </div>

    </div>

    <script src="/complex.js"></script>
</body>

</html>
