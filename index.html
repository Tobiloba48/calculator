<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body class="h-screen flex items-center justify-center">
    <div class="bg-black w-[400px] border border-black">
        
        <div id="equation" class="screen bg-gray-500 p-2 mt-2 mx-2 h-9 text-white rounded-t-md font-semibold text-lg">

        </div>
        <div id="display" class="screen bg-gray-500 p-2 mb-2 mx-2 h-9 flex justify-end rounded-b-md text-white font-semibold text-lg">

        </div>
        <div class="grid grid-cols-4 m-4 gap-2">
            <button onclick="handleClear('C')" class="h-10 col-span-2 bg-red-500 text-white font-bold rounded-md text-xl">C</button>
            <button onclick="handleDelete('Del')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">Del</button>
            <button onclick="handleOperator('/')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">/</button>

            <button onclick="handleNumber('7')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">7</button>
            <button onclick="handleNumber('8')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">8</button>
            <button onclick="handleNumber('9')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">9</button>
            <button onclick="handleOperator('*')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">x</button>

            <button onclick="handleNumber('4')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">4</button>
            <button onclick="handleNumber('5')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">5</button>
            <button onclick="handleNumber('6')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">6</button>
            <button onclick="handleOperator('-')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">-</button>

            <button onclick="handleNumber('1')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">1</button>
            <button onclick="handleNumber('2')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">2</button>
            <button onclick="handleNumber('3')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">3</button>
            <button onclick="handleOperator('+')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">+</button>

            <button onclick="handleNumber()" class="bg-gray-500 h-10 col-span-2 rounded-md">0</button>
            <button onclick="handleOperator('.')" class="bg-gray-500 h-10 text-white font-bold rounded-md text-xl">.</button>
            <button onclick="calculate('=')" class="bg-blue-500 h-10 text-white font-bold rounded-md text-xl">=</button>
        </div>

    </div>

    <script src="/calculator.js"></script>
</body>

</html>
