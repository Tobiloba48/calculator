<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body class="h-screen flex items-center justify-center">
    <div class="bg-black w-[700px] border border-black rounded-md">

        <div class="my-4 mx-2">
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex space-x-2">
                        <button onclick="toggleMode()" class="text-blue-400 hover:text-blue-300 text-sm">RAD</button>
                        <span id="memory" class="text-green-400 text-sm hidden">M</span>
                    </div>
                    <div id="shift-indicator" class="text-yellow-400 text-sm hidden">SHIFT</div>
                </div>
                <div id="history" class="text-gray-400 text-sm h-16 overflow-y-auto mb-2"></div>
                <div id="equation" class="text-gray-300 text-lg h-6 overflow-hidden mb-1"></div>
                <div id="display" class="text-white text-3xl text-right overflow-hidden"></div>
            </div>
        </div>

        <div class="">
            <div class="grid grid-cols-5 gap-2 my-3 mx-2">
                <button onclick="memoryStore()" class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">MS</button>
                <button onclick="memoryRecall()" class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">MR</button>
                <button onclick="memoryClear()" class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">MC</button>
                <button onclick="memoryAdd()" class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">M+</button>
                <button onclick="memorySubtract()" class="bg-gray-400 h-8 text-white font-bold rounded-md text-xl">M-</button>
            </div>

            <div class="grid grid-cols-5 gap-2 mb-3 mx-2">
                <button onclick="handleFunction('sin')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">sin</button>
                <button onclick="handleFunction('sin')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">cos</button>
                <button onclick="handleFunction('sin')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">tan</button>
                <button onclick="handleFunction('sin')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">log</button>
                <button onclick="handleFunction('sin')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">In</button>

                <button onclick="handleShiftFunction('asin')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">sin⁻¹</button>
                <button onclick="handleShiftFunction('acos')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">cos⁻¹</button>
                <button onclick="handleShiftFunction('atan')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">tan⁻¹</button>
                <button onclick="handleFunction('sqrt')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">√</button>
                <button onclick="handleFunction('exp')" class="bg-blue-500 h-8 text-white font-bold rounded-md text-xl">eˣ</button>
            </div>

            <div class="grid grid-cols-5 gap-2 mb-3 mx-2">
                <button onclick="handleClear('C')"
                    class="h-[50px] bg-red-500 text-white font-bold rounded-md text-xl">C</button>
                <button onclick="handleDelete('Del')"
                    class="bg-red-700 h-[50px] text-white font-bold rounded-md text-xl">Del</button>
                <button onclick="handleOperator('/')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">%</button>
                <button onclick="handleOperator('%')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">n!</button>
                <button onclick="handleOperator('n!')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">/</button>
                <button onclick="handleNumber('7')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">7</button>
                <button onclick="handleNumber('8')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">8</button>
                <button onclick="handleNumber('9')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">9</button>
                <button onclick="handleNumber('')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">(</button>
                <button onclick="handleOperator('*')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">x</button>
                <button onclick="handleNumber('4')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">4</button>
                <button onclick="handleNumber('5')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">5</button>
                <button onclick="handleNumber('6')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">6</button>
                <button onclick="handleNumber('')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">)</button>
                <button onclick="handleOperator('-')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">-</button>
                <button onclick="handleNumber('1')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">1</button>
                <button onclick="handleNumber('2')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">2</button>
                <button onclick="handleNumber('3')"
                    class="bg-gray-500 h-[50px] text-white font-bold rounded-md text-xl">3</button>
                <button onclick="handleNumber('x')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">xʸ</button>
                <button onclick="handleOperator('+')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">+</button>
                <button onclick="handleOperator('±')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">±</button>
                <button onclick="handleNumber()" class="text-white font-bold bg-gray-500 h-[50px] rounded-md">0</button>
                <button onclick="handleOperator('+')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">+</button>


                <button onclick="handleOperator('.')"
                    class="bg-gray-400 h-[50px] text-white font-bold rounded-md text-xl">.</button>
                <button onclick="calculate('=')"
                    class="bg-blue-600 h-[50px] text-white font-bold rounded-md text-xl">=</button>
            </div>
        </div>

    </div>

    <script src="/complex.js"></script>
</body>

</html>
